<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/logo.svg" type="image/x-icon" />
    <title>Quotes AJAX</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <img class="app-logo" src="./assets/icons/logo.svg" />
        <div class="title">Welcome</div>
        <div class="buttons">
          <div style="--bg-color: #fdc700"></div>
          <div style="--bg-color: #00d865"></div>
          <div style="--bg-color: #ff4347"></div>
        </div>
      </div>
      <div class="body">
        <div class="quote"></div>
        <div class="quote-loader">
          <div></div>
        </div>
        <div class="tags"></div>
        <div class="details-wrapper">
          <div class="details">
            <div class="created-date"></div>
            <div class="modify-date"></div>
            <div class="quote-length"></div>
          </div>
        </div>
        <div class="controls">
          <!-- <div class="btn-copy"></div> -->
          <div>
            <div class="btn-info">
              <img src="./assets/icons/info.svg" alt="information-icon" />
            </div>
            <a
              class="btn-github"
              href="https://github.com/aadilmughal786/random-quote-ajax"
              target="_blank"
            >
              <img src="./assets/icons/github.svg" alt="github-icon" />
            </a>
          </div>
          <div>
            <div class="btn-refresh">
              <img src="./assets/icons/refresh.svg" alt="refresh-icon" />
            </div>
          </div>
          <div>
            <div class="btn-share">
              <img src="./assets/icons/share.svg" alt="share-icon" />
            </div>
            <div class="btn-copy">
              <img src="./assets/icons/copy.svg" alt="copy-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dev">
      Developed By
      <a href="https://github.com/aadilmughal786" target="_blank"
        >Aadil Mugal</a
      >
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
