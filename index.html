<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A web application that displays random inspirational quotes from Quotable API" />
    <meta name="author" content="https://github.com/aadilmughal786" />
    <meta name="keywords" content="quotes, inspirational, random quotes, quotable api" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Random Quote Generator" />
    <meta property="og:description" content="A web application that displays random inspirational quotes from Quotable API" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/logo.svg" />
    <link rel="apple-touch-icon" href="./assets/icons/logo.svg" />
    <title>Random Quote Generator | Daily Inspiration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://api.quotable.io" />
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <img class="app-logo" src="./assets/icons/logo.svg" alt="app-logo" />
        <div class="title">Welcome</div>
        <div class="buttons">
          <div style="--bg-color: #fdc700"></div>
          <div style="--bg-color: #00d865"></div>
          <div style="--bg-color: #ff4347"></div>
        </div>
      </div>
      <div class="body">
        <div class="quote"></div>
        <div class="quote-loader">
          <div></div>
        </div>
        <div class="tags">Tags</div>
        <div class="details-wrapper">
          <div class="details">
            <div class="created-date"></div>
            <div class="modify-date"></div>
            <div class="quote-length"></div>
          </div>
        </div>
        <div class="controls">
          <div>
            <div class="btn-info">
              <img src="./assets/icons/info.svg" alt="information-icon" />
            </div>
            <a
              class="btn-github"
              href="https://github.com/aadilmughal786/random-quote-ajax"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="./assets/icons/github.svg" alt="github-icon" />
            </a>
          </div>
          <div>
            <div class="btn-refresh">
              <img src="./assets/icons/refresh.svg" alt="refresh-icon" />
            </div>
          </div>
          <div>
            <div class="btn-share">
              <img src="./assets/icons/share.svg" alt="share-icon" />
            </div>
            <div class="btn-copy">
              <img src="./assets/icons/copy.svg" alt="copy-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dev">
      Developed By
      <a href="https://github.com/aadilmughal786" target="_blank" rel="noopener noreferrer">
        Aadil Mugal
      </a>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
