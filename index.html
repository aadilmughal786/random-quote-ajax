<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App AJAX</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title">Welcome</div>
        <div class="buttons"></div>
      </div>
      <div class="body">
        <div class="quote"></div>
        <div class="tags"></div>
        <div class="controls">
          <!-- <div class="btn-copy"></div> -->
          <div class="btn-refresh">
            <img src="./assets/logos/refresh.svg" alt="refresh-icon" />
          </div>
          <div class="btn-info">
            <img src="./assets/logos/info.svg" alt="information-icon" />
          </div>
          <div class="btn-github">
            <a href="https://github.com/aadilmughal786" target="_blank"
              ><img src="./assets/logos/githib.svg" alt="github-icon"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
