<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App AJAX</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title">Welcome</div>
        <div class="buttons">
          <div style="--bg-color: #fdc700"></div>
          <div style="--bg-color: #00d865"></div>
          <div style="--bg-color: #ff4347"></div>
        </div>
      </div>
      <div class="body">
        <div class="quote"></div>
        <div class="quote-loader">
          <div></div>
        </div>
        <div class="tags"></div>
        <div class="controls">
          <!-- <div class="btn-copy"></div> -->
          <div class="btn-refresh">
            <img src="./assets/logos/refresh.svg" alt="refresh-icon" />
          </div>
          <div class="btn-info">
            <img src="./assets/logos/info.svg" alt="information-icon" />
          </div>
          <a
            class="btn-github"
            href="https://github.com/aadilmughal786/random-quote-ajax"
            target="_blank"
          >
            <img src="./assets/logos/githib.svg" alt="github-icon" />
          </a>
        </div>
        <div class="details hide">
          <div class="created-date"></div>
          <div class="modify-date"></div>
          <div class="quote-length"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
